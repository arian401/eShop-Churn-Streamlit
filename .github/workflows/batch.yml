name: Weekly batch churn scoring

on:
  schedule:          # every Friday at 03:00 UTC
    - cron: "0 3 * * 5"
  workflow_dispatch: # manual â€œRun workflowâ€ button

# give the built-in GITHUB_TOKEN write permission
permissions:
  contents: write

jobs:
  batch:
    runs-on: ubuntu-latest

    steps:
      # â”€â”€ 1.  Check out repo â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0            # keep history so we can push to main

      # â”€â”€ 2.  Set up Python â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - run: pip install -r requirements.txt

      # â”€â”€ 3.  Run the predictor â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Run batch_predict.py
        run: python batch_predict.py

      # â”€â”€ 4.  Show whatever is in reports/ (debug) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: List reports directory
        run: |
          echo 'ğŸ”  reports/ content after script runs:'
          ls -l reports || true

      # â”€â”€ 5.  Commit the new CSV (if any) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Commit & push new report
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          git config --global user.name  "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # -f overrides .gitignore in case reports/ or *.csv is ignored
          git add -f reports/*.csv || echo "Nothing to add yet â€¦"

          if ! git diff --cached --quiet; then
            git commit -m "Auto: weekly churn report $(date -I)"
            git push origin HEAD:${{ github.event.repository.default_branch }}
          else
            echo "â„¹ï¸  No new or changed CSV to commit."
          fi
