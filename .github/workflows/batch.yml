name: Weekly batch churn scoring

on:
  schedule:
    - cron:  '*/5 * * * *'          # every 5 min
  workflow_dispatch:              # run manually from Actions tab

jobs:
  batch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          pip install pandas requests

      - name: Run batch prediction
        run: python batch_predict.py

      - name: Commit & push report
        run: |
          git config --global user.email "bot@example.com"
          git config --global user.name  "GH-Actions Bot"
          git add reports/
          git commit -m "Weekly churn report $(date -I)" || echo "No changes"
          git push
