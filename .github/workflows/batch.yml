name: Weekly batch churn scoring

on:
  # run every Friday at 03:00 UTC and whenever you click “Run workflow”
  schedule:
    - cron: "0 3 * * 5"
  workflow_dispatch:

# grant the default GITHUB_TOKEN permission to write back to the repo
permissions:
  contents: write

jobs:
  batch:
    runs-on: ubuntu-latest

    steps:
      # ── 1.  Check out repo ─────────────────────────────────────
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0              # keep history so we can push

      # ── 2.  Set up Python + deps ───────────────────────────────
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - run: pip install -r requirements.txt

      # ── 3.  Run prediction script ──────────────────────────────
      - name: Run batch_predict.py
        run: python batch_predict.py

      # ── 4.  Debug-print and commit results ─────────────────────
      - name: List reports/
        run: ls -l reports

      - name: Commit & push new CSV
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name  "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # stage ANY csv created today
          git add -f reports/*.csv

          # commit only when there is something new
          if ! git diff --cached --quiet; then
            git commit -m "Auto: add weekly churn report $(date -I)"
            git push origin HEAD:${{ github.event.repository.default_branch }}
          else
            echo "Nothing new to commit."
          fi
